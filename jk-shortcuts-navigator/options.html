    <style>
/* RESET */
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

/* CSS */
body { 
  padding:20px 30px; 
  font-family:'Lucida Grande', sans-serif; 
  font-size:13px;
  color:#051018;
}
h1, h2 {
  color:#324350;
}
h1 { 
  font-size:18px;
}
h2 {
  font-size:15px; 
  line-height:2em;
  margin-top:1em;
}
p {
  margin-bottom:0.5em;
}
.logo { 
  display:inline-block;
  vertical-align:middle;
  margin-right:20px;
}
.customsites {
  width:500px;
}
.customsites li {
  background-color:#efefef;
  border:1px solid #ccc;
  padding:4px;
  margin:4px 0;
  cursor:pointer;
}
.customsites li:hover {
  background-color:#f6f6f6;
}


.customsites li .title span.clicktoedit {
  display:block;
  float:right;
  color:#aaa;
  font-size:10px;
  line-height:15px;
}
.customsites li:hover .title span.clicktoedit {
  color:#555;
}
/* Editable form */

.customsites li .edit { 
  display:none;
}
.customsites li.addnew .edit, .customsites li.editable .edit {
  display:block;
}
.customsites li.addnew, .customsites li.editable {
  cursor:auto;
  background-color:#f6f6f6 !important;
}
.customsites li.addnew .edit {
  display:block;
}
.customsites li.editable .title {
  display:none;
}
.customsites li .edit textarea {
  font-family:monospace;
  width:400px;
  height:250px;
}
.customsites li .edit .buttons {
  margin-top:5px;
}
  </style>
